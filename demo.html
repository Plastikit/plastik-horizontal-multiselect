<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>core-horizontal-multiselect Demo</title>
  
    <script src="../webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="../core-item/core-item.html">
    <link rel="import" href="../paper-item/paper-item.html">
    <link rel="import" href="core-horizontal-multiselect.html">
        
    <style type="text/css">
        pre {
            white-space: pre-wrap;
        }
    </style>

</head>
<body unresolved>

    <template is="auto-binding">
    
        <p>With reset option:</p>
        
        <pre>
&lt;core-horizontal-multiselect style=&quot;max-width: 480px&quot;&gt;
    &lt;core-item reset&gt;Any&lt;/core-item&gt;
    &lt;core-item value=&quot;free&quot;&gt;Free&lt;/core-item&gt;
    &lt;core-item value=&quot;tier1&quot;&gt;$1 - $100&lt;/core-item&gt;
    &lt;core-item value=&quot;tier2&quot;&gt;$101 - $500&lt;/core-item&gt;
    &lt;core-item value=&quot;tier3&quot;&gt;$501+&lt;/core-item&gt;
&lt;/core-horizontal-multiselect&gt;
        </pre>
    
        <core-horizontal-multiselect style="max-width: 480px">
            <core-item reset>Any</core-item>
            <core-item value="free">Free</core-item>
            <core-item value="tier1">$1 - $100</core-item>
            <core-item value="tier2">$101 - $500</core-item>
            <core-item value="tier3">$501+</core-item>
        </core-horizontal-multiselect>
    
        <p>Without reset option, value required:</p>
        
        <pre>
&lt;core-horizontal-multiselect required selected=&quot;free&quot;&gt;
    &lt;core-item value=&quot;free&quot;&gt;Free&lt;/core-item&gt;
    &lt;core-item value=&quot;tier1&quot;&gt;$1 - $100&lt;/core-item&gt;
    &lt;core-item value=&quot;tier2&quot;&gt;$101 - $500&lt;/core-item&gt;
    &lt;core-item value=&quot;tier3&quot;&gt;$501+&lt;/core-item&gt;
&lt;/core-horizontal-multiselect&gt;
        </pre>
    
        <core-horizontal-multiselect required selected="free">
            <core-item value="free">Free</core-item>
            <core-item value="tier1">$1 - $100</core-item>
            <core-item value="tier2">$101 - $500</core-item>
            <core-item value="tier3">$501+</core-item>
        </core-horizontal-multiselect>
    
        <p>Single selection:</p>
        
        <pre>
&lt;core-horizontal-multiselect single selected=&quot;free&quot;&gt;
    &lt;core-item value=&quot;free&quot;&gt;Free&lt;/core-item&gt;
    &lt;core-item value=&quot;tier1&quot;&gt;$1 - $100&lt;/core-item&gt;
    &lt;core-item value=&quot;tier2&quot;&gt;$101 - $500&lt;/core-item&gt;
    &lt;core-item value=&quot;tier3&quot;&gt;$501+&lt;/core-item&gt;
&lt;/core-horizontal-multiselect&gt;
        </pre>
    
        <core-horizontal-multiselect single selected="free">
            <core-item value="free">Free</core-item>
            <core-item value="tier1">$1 - $100</core-item>
            <core-item value="tier2">$101 - $500</core-item>
            <core-item value="tier3">$501+</core-item>
        </core-horizontal-multiselect>
    
        <p>With reset option, using paper-item:</p>
        
        <pre>
&lt;core-horizontal-multiselect style=&quot;max-width: 480px&quot;&gt;
    &lt;paper-item reset&gt;Any&lt;/paper-item&gt;
    &lt;paper-item value=&quot;free&quot;&gt;Free&lt;/paper-item&gt;
    &lt;paper-item value=&quot;tier1&quot;&gt;$1 - $100&lt;/paper-item&gt;
    &lt;paper-item value=&quot;tier2&quot;&gt;$101 - $500&lt;/paper-item&gt;
    &lt;paper-item value=&quot;tier3&quot;&gt;$501+&lt;/paper-item&gt;
&lt;/core-horizontal-multiselect&gt;
        </pre>
    
        <core-horizontal-multiselect style="max-width: 480px">
            <paper-item reset>Any</paper-item>
            <paper-item value="free">Free</paper-item>
            <paper-item value="tier1">$1 - $100</paper-item>
            <paper-item value="tier2">$101 - $500</paper-item>
            <paper-item value="tier3">$501+</paper-item>
        </core-horizontal-multiselect>
        
    </template>

</body>
</html>
